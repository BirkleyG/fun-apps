name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
      VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install launcher deps
        working-directory: fun-apps/apps/launcher
        run: npm install

      - name: Build launcher
        working-directory: fun-apps/apps/launcher
        run: npm run build

      - name: Install Bible Tracker deps
        working-directory: fun-apps/apps/bible-tracker
        run: npm install

      - name: Build Bible Tracker
        working-directory: fun-apps/apps/bible-tracker
        run: npm run build

      - name: Install Grade Estimator deps
        working-directory: fun-apps/apps/grade-estimator
        run: npm install

      - name: Build Grade Estimator
        working-directory: fun-apps/apps/grade-estimator
        run: npm run build

      - name: Assemble site
        run: |
          mkdir -p site/bible-tracker site/grade-estimator
          cp -R fun-apps/apps/launcher/dist/. site/
          cp -R fun-apps/apps/bible-tracker/dist/. site/bible-tracker/
          cp -R fun-apps/apps/grade-estimator/dist/. site/grade-estimator/

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
